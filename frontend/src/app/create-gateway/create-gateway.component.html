<h1 class="text-center mb-5 mt-5">Add Gateway</h1>
<ngb-alert [type]="'danger'" *ngIf="error">{{ error }}</ngb-alert>
<section class="d-flex text-center align-items-center position-relative ">
    <div class="login-form-container container-fluid position-relative">
        <div class="container">
            <div class="row text-white">
                <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form p-4">
                    <h1 class="logo-text display-4 py-2 text-truncate">create</h1>
                    <div class="px-2">
                        <form class="justify-content-center" #createForm="ngForm" novalidate>
                            <div class="form-group">
                                <input type="text"
                                    [(ngModel)]="gateway.serial" name="serial" #serial="ngModel" class="form-control"
                                    placeholder="serial" required>
                                <span class="text-danger" *ngIf="(serial.touched) && serial.errors?.required">
                                    serial is required.
                                </span>

                            </div>
                            <div class="form-group input-group">
                                <input type="text" #ip="ngModel"
                                    [(ngModel)]="gateway.ip" name="ip" class="form-control"
                                    pattern="^(?=\d+\.\d+\.\d+\.\d+$)(?:(?:25[0-5]|2[0-4][0-9]|1[0-9]{2}|[1-9][0-9]|[0-9])\.?){4}$"
                                    placeholder="Ip" required>
                                <span class="text-danger flex-grow-1 w-100"
                                    *ngIf="(ip.touched) && ip.errors?.required">
                                    ip is required.
                                </span>
                                <span class="text-danger flex-grow-1 w-100" *ngIf="(ip.touched) && ip.errors?.pattern">
                                    ip address is not valid.
                                </span>
                            </div>
                            <div class="form-group input-group">
                                <input type="text" #name="ngModel"
                                    [(ngModel)]="gateway.name" name="name" class="form-control"
                                    placeholder="name" required>
                                <span class="text-danger flex-grow-1 w-100"
                                    *ngIf="(name.touched) && name.errors?.required">
                                    name is required.
                                </span>
                            </div>
                            <button type="button" [disabled]="!createForm.valid" (click)="addGateway(gateway)" class="btn btn-primary btn-lg">create</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
