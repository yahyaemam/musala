<h1 class="text-center mb-5 mt-5"> Add Device</h1>
<ngb-alert [type]="'danger'" *ngIf="error">{{ error }}</ngb-alert>
<section class="d-flex text-center align-items-center position-relative ">
    <div class="login-form-container container-fluid position-relative">
        <div class="container">
            <div class="row text-white">
                <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form p-4">
                    <h1 class="logo-text display-4 py-2 text-truncate">create</h1>
                    <div class="px-2">
                        <form class="justify-content-center" #createForm="ngForm" novalidate>
                            <div class="form-group">
                                <input type="text"
                                    [(ngModel)]="device.vendor" name="vendor" #vendor="ngModel" class="form-control"
                                    placeholder="vendor" required>
                                <span class="text-danger" *ngIf="(vendor.touched) && vendor.errors?.required">
                                    vendor is required.
                                </span>

                            </div>
                            <div class="form-group input-group">
                                <input type="text" #status="ngModel"
                                    [(ngModel)]="device.status" name="status" class="form-control"
                                    placeholder="status" required>
                                <span class="text-danger flex-grow-1 w-100"
                                    *ngIf="(status.touched) && status.errors?.required">
                                    status is required.
                                </span>
                            </div>
                            <button type="button" [disabled]="!createForm.valid" (click)="AddDevice(device)" class="btn btn-primary btn-lg">create</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
